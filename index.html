<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h3>by Zach Hudy</h3>
        </header>
        <section id="buttons">
            <button id="rock" class="btn play-btn">Rock<br>&#9994;</button>
            <button id="paper" class="btn play-btn">Paper<br>&#9995;</button>
            <button id="scissors" class="btn play-btn">Scissors<br>&#9996;</button>
        </section>
        <section id="clear" class="hidden">
            <button class="btn" id="clear-button">Clear Round</button>
        </section>
        <div id="results">
            <div id="win-counts">
                <div class="scoreboard">
                    <h2>Your Score: </h2>
                    <span id="user-score" class="score"></span>
                </div>
                <div class="scoreboard">
                    <h2>Computer Score: </h2>
                    <span id="computer-score" class="score"></span>
                </div>
            </div>
            <div id="round-winner">
                <h1 id="win-output"></h1>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
